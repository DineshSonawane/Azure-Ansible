---
  - hosts: localhost
    gather_facts: yes
    connection: local
    any_errors_fatal: true

    #vars:
      

    tasks:
    - name: "Define list of Months"
      debug:
        msg: "The Month is: {{item}}"
      with_items:
        - January
        - February
        - March
        - April
        - May
        - June
        - July
        - August
        - September
        - October
        - November
        - December

    - name: "Register variable and print values"
      shell: echo "Hello! Welcome to Ansible"
      register: testvar
      debug:
        var: testvar

    - name: "Handle failed tasks and skip it"
      shell: 1+2
      ignore_errors: yes
      register: failedOutput
      debug:
        var: failedOutput