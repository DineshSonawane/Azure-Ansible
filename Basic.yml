---
  - hosts: localhost
    gather_facts: yes
    connection: local
    any_errors_fatal: true

    tasks:
    - name: "Define list of Months"
      debug:
        msg: "The Month is: {{item}}"
      with_items:
        - January
        - February
        - March
        - April
        - May
        - June
        - July
        - August
        - September
        - October
        - November
        - December

    - name: "Handle error by skipping it and register into variable"
      shell: 1+2
      ignore_errors: yes
      register: failedOutput

    - name: "Print value of Registered variable"
      debug:
        var: failedOutput
        msg: failedOutput